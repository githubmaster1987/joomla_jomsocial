PLG_INSTALLER_DMCFIREWALL_TITLE="Installer - DMC Firewall"
PLG_INSTALLER_DMCFIREWALL_DESC="Allows the installation of DMC Firewall updates. This plugin MUST be installed and enabled for the DMC Firewall updates to be installed under Joomla! 2.5.19 and greater (including Joomla! 3.2.1 and greater). Otherwise you will see the updates but you will not be able to install them."